<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>

    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div class="calculator">
        <div class="input">
          <div class="display"></div>

          <div class="keypadContainer">
            <div class="keypad1">
              <div class="keypadRow"></div>
              <div class="keypadRow"></div>
              <div class="keypadRow"></div>
              <div class="keypadRow"></div>
              <div class="keypadRow"></div>
            </div>
            <div class="keypad2">
              <button class="divide operatorBtn">
                <img
                  src="/images/icons8-divide-30.png"
                  alt="divide icon"
                  class="btn-image"
                />
              </button>
              <button class="multiply operatorBtn">
                <img
                  src="/images/icons8-multiply-30.png"
                  alt="multiply icon"
                  class="btn-image"
                />
              </button>
              <button class="subtract operatorBtn">
                <img
                  src="/images/icons8-subtract-30.png"
                  alt="subtract icon"
                  class="btn-image"
                />
              </button>
              <button class="add operatorBtn">
                <img src="/images/math.png" alt="add icon" class="btn-image" />
              </button>
              <button class="equals operatorBtn">
                <img
                  src="/images/icons8-equal-sign-30.png"
                  alt="equals icon"
                  class="btn-image"
                />
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
