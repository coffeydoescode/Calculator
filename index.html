<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>

    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div class="calculator">
        <div class="input">
          <div class="display"></div>

          <div class="keypadContainer">
            <div class="keypad1">
              <div class="otherBtns"></div>
              <div class="numbPad"></div>
            </div>
            <div class="keypad2">
              <button class="divide operatorBtn">/</button>
              <button class="multiply operatorBtn">*</button>
              <button class="subtract operatorBtn">-</button>
              <button class="add operatorBtn">+</button>
              <button class="equals operatorBtn">=</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
