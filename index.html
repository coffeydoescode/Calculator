<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inter:wght@100..600"
    />
    <script src="main.js" defer></script>

    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div class="calculator">
        <div class="input">
          <div id="display">1998</div>

          <div class="keypadContainer">
            <div class="keypad1">
              <div class="keypadRow">
                <button class="number-btn">AC</button>
                <button class="number-btn">+/-</button>
                <button class="number-btn">%</button>
                <button class="divide operatorBtn">
                  <img
                    src="/images/icons8-divide-30.png"
                    alt="divide icon"
                    class="btn-image"
                  />
                </button>
              </div>
              <div class="keypadRow">
                <button class="number-btn">7</button>
                <button class="number-btn">8</button>
                <button class="number-btn">9</button>
                <button class="multiply operatorBtn">
                  <img
                    src="/images/icons8-multiply-30.png"
                    alt="multiply icon"
                    class="btn-image"
                  />
                </button>
              </div>
              <div class="keypadRow">
                <button class="number-btn">6</button>
                <button class="number-btn">5</button>
                <button class="number-btn">4</button>
                <button class="subtract operatorBtn">
                  <img
                    src="/images/icons8-subtract-30.png"
                    alt="subtract icon"
                    class="btn-image"
                  />
                </button>
              </div>
              <div class="keypadRow">
                <button class="number-btn">3</button>
                <button class="number-btn">2</button>
                <button class="number-btn">1</button>
                <button class="add operatorBtn">
                  <img
                    src="/images/math.png"
                    alt="add icon"
                    class="btn-image"
                  />
                </button>
              </div>
              <div class="keypadRow">
                <button class="number-btn"></button>
                <button class="number-btn">0</button>
                <button class="number-btn">.</button>
                <button class="equals operatorBtn">
                  <img
                    src="/images/icons8-equal-sign-30.png"
                    alt="equals icon"
                    class="btn-image"
                  />
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>Credit <a href="https://icons8.com/">Icons8</a></p>
    </footer>
  </body>
</html>
